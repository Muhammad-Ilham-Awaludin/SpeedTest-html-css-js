<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubah Gambar dan Opacity</title>
    <style>
        #imageContainer {
            gap: 2rem;
            text-align: center;
            width: 300px;
            height: auto;
            display: flex;
            justify-content: center;
        }
        img {
            max-width: 100%;
            height: auto;
            display: none;
        }
    </style>
</head>
<body>
    <div id="imageContainer">
        <img id="image1" src="borobudur.jpg" alt="Gambar candi">
        <img id="image2" src="image.png" alt="Gambar bali">
        <img id="image3" src="komodo.jpeg" alt="Gambar pulau">
    </div>

    <form id="myForm">
        <label for="imageSelect">Pilih Gambar:</label>
        <select id="imageSelect">
            <option value="image1">Gambar 1</option>
            <option value="image2">Gambar 2</option>
            <option value="image3">Gambar 3</option>
        </select>

        <label for="opacitySelect">Pilih Opacity:</label>
        <select id="opacitySelect">
            <option value="1">1</option>
            <option value="0.5">0.5</option>
            <option value="0.2">0.2</option>
        </select>

        <button type="button" onclick="changeImageAndOpacity()">Kirim</button>
    </form>

    <script>
        function changeImageAndOpacity() {
            var selectedImage = document.getElementById("imageSelect").value;
            var selectedOpacity = document.getElementById("opacitySelect").value;

            // Sembunyikan semua gambar
            var images = document.querySelectorAll('#imageContainer img');
            images.forEach(function(image) {
                image.style.display = 'none';
            });

            // Tampilkan gambar yang dipilih dengan opacity yang sesuai
            var image = document.getElementById(selectedImage);
            image.style.display = 'block';
            image.style.opacity = selectedOpacity;
        }
    </script>
</body>
</html>
